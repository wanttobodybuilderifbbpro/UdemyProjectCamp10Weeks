<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatting API</title>
  <link rel="stylesheet" href="실습02.css">
</head>
<body>
  <header>
    <h1>실시간 채팅</h1>
  </header>
  <main>
    <section class="chat-list">
      <span>
        <b>User1</b> 
      </span>
      <p>: 안녕하세요!</p>
      <span>
        <b>User2</b> 
      </span>
      <p>: 안녕하세요!</p>
      <span>
        <b>박재형</b> 
      </span>
      <p>: 오늘 참 피곤하군요!</p>
    </section>
    <input type="text" name="username" placeholder="사용자명">
    <input type="text" name="message" placeholder="메시지를 입력하세요">
    <button class="send">전송</button>
  </main>
</body>
</html>
