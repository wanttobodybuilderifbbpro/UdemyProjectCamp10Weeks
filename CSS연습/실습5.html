<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습5</title>
  <style>
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes spin {
      0%{
        transform: rotate(0deg);
      }
      100%{
        transform: rotate(360deg);
      }
    }
    .circle{
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: blue;
      animation: spin 2s linear infinite;
    }
    .square{
      width: 30px;
      height: 30px;
      background-color: red;
    }
  </style>
</head>
<body>
  <main id="wrapper">
    <div class="circle">
      <div class="square"></div>
    </div>
  </main>
</body>
</html>
